services:
  - type: web
    name: flexilearn-api
    runtime: node
    rootDir: api
    packageManager: npm
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: flexilearn-client
    runtime: node
    rootDir: client
    packageManager: npm
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm start
    envVars:
      - key: VITE_API_URL
        value: https://flexilearn-api.onrender.com
